<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body style="background-image: url('{% static 'img/paisaje.jpg' %}'); background-size: cover; background-position: center;">

    <div class="container-form">
        <!-- Sección del logo con fondo celeste -->
        <div class="logo-section">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-img">
        </div>

        <!-- Información lateral -->
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Accede con sus credenciales o regístrate para crear una nueva cuenta y loguearse en pdh.</p>
                <!-- Botón de registro redirige a la vista de creación de usuario -->
                <a href="{% url 'crear_usuario' %}" class="btn btn-primary" id="sign-up">Regístrate</a>
            </div>
        </div>

        <!-- Formulario de login -->
        <div class="form-information login">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <p>Usa tu cuenta registrada:</p>

                <form method="post" class="form">
                    {% csrf_token %}
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nombre de usuario">
                    </label>
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión" id="sign-in">
                </form>

                <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
