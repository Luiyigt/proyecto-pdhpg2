<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Resolución</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Eliminar Resolución</h1>
        <p>¿Estás seguro que deseas eliminar la resolución con ID <strong>{{ resolucion.id }}</strong>?</p>
        <p><strong>Expediente:</strong> {{ resolucion.expediente }}</p>
        <p><strong>Denunciante:</strong> {{ resolucion.denunciante }}</p>

        <!-- Si hay un archivo adjunto existente, mostrar el enlace para verlo antes de eliminar -->
        {% if resolucion.archivo_adjunto %}
        <div class="form-group">
            <label for="archivo_adjunto_actual">Archivo Adjunto:</label>
            <p><a href="/{{ resolucion.archivo_adjunto }}" target="_blank">Ver PDF</a></p>
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'detalle_resolucion' resolucion.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
